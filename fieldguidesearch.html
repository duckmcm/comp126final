		<!--~~~-->
	
		<form action="#" method="post">
			<h2>Advanced Search</h2>
			<fieldset id="fldst-color">
				<div>
					<label for="f-color1">Primary Color:</label>
					<select id="f-color1" name="primary_color">
					<optgroup label="Primary Color">
					<option value="red">Red</option>
					<option value="orange">Orange</option>
					<option value="yellow">Yellow</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="purple">Purple</option>
					<option value="black">Black</option>
					<option value="white">White</option>
					<option value="gray">Gray</option>
					<option value="brown">Brown</option>
					</optgroup>
					</select>
				</div>
				<div>
					<label for="f-color2">Additional Color:</label>
					<select id="f-color2" name="additional_color_1">
					<optgroup label="Additional Color">
					<option value="red">Red</option>
					<option value="orange">Orange</option>
					<option value="yellow">Yellow</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="purple">Purple</option>
					<option value="black">Black</option>
					<option value="white">White</option>
					<option value="gray">Gray</option>
					<option value="brown">Brown</option>
					</optgroup>
					</select>
				</div>
				<div>
					<label for="f-color3">Additional Color:</label>
					<select id="f-color3" name="additional_color_2">
					<optgroup label="Additional Color">
					<option value="red">Red</option>
					<option value="orange">Orange</option>
					<option value="yellow">Yellow</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
					<option value="purple">Purple</option>
					<option value="black">Black</option>
					<option value="white">White</option>
					<option value="gray">Gray</option>
					<option value="brown">Brown</option>
					</optgroup>
					</select>
				</div>
			</fieldset>
			<fieldset>
				<label>Number of Legs:</label>
				<input type="radio" id="under6" name="number_of_legs" value="under6">
				<label for="under6" class="f-radiolabel">Fewer than 6</label>
				<input type="radio" id="6" name="number_of_legs" value="6">
				<label for="6" class="f-radiolabel">6</label>
				<input type="radio" id="8" name="number_of_legs" value="8">
				<label for="8" class="f-radiolabel">8</label>
				<input type="radio" id="over8" name="number_of_legs" value="over8">
				<label for="over8" class="f-radiolabel">More than 8</label>
				<input type="radio" id="unk_legs" name="number_of_legs" value="unknown">
				<label for="unk_legs" class="f-radiolabel">Unknown</label>
			</fieldset>
			<fieldset>
				<label>Sets of Wings:</label>
				<input type="radio" id="0" name="sets_of_wings" value="0">
				<label for="0" class="f-radiolabel">0</label>
				<input type="radio" id="1" name="sets_of_wings" value="1">
				<label for="1" class="f-radiolabel">1</label>
				<input type="radio" id="2" name="sets_of_wings" value="2">
				<label for="2" class="f-radiolabel">2</label>
				<input type="radio" id="unk_wings" name="sets_of_wings" value="unknown">
				<label for="unk_wings" class="f-radiolabel">Unknown</label>
			</fieldset>
			<fieldset>
				<label>Found in Water?</label>
				<input type="radio" id="yes" name="found_in_water" value="yes">
				<label for="yes">Yes</label>
				<input type="radio" id="no" name="found_in_water" value="no">
				<label for="no">No</label>
				<input type="radio" id="unk_water" name="found_in_water" value="unknown">
				<label for="unk_water">Unknown</label>
			</fieldset>
			<button type="submit" id="f-submit">SUBMIT</button>
		</form>
